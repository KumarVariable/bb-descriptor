<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bito CRA – Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f9fafb; margin:0; }
    .wrap { max-width:600px; margin:10vh auto; background:#fff; border-radius:12px; padding:28px; box-shadow:0 4px 12px rgba(0,0,0,.1); }
    h1 { margin-top:0; color:#0c48c4; }
    code { background:#f5f5f5; padding:2px 6px; border-radius:4px; }
    .btn { display:inline-block; margin-top:20px; padding:12px 20px; background:#0c48c4; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
    pre { background:#fafafa; padding:10px; border-radius:6px; font-size:13px; overflow:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Bito CRA – Installation Landing</h1>
    <p>Click below to connect your Bitbucket account with Bito CRA.</p>

    <p><strong>Bito User ID:</strong> <code id="bitoUserId">—</code></p>
    <p><strong>Bito Email:</strong> <code id="bitoEmail">—</code></p>
    <p><strong>Workspace ID:</strong> <code id="workspaceId">—</code></p>

    <button class="btn" id="connectBtn">Connect to Bito CRA</button>

    <h3>Debug</h3>
    <pre id="statePreview">{}</pre>
    <pre id="finalUrl">—</pre>
  </div>

  <script>
    // ---- defaults (replace with your real client_id & callback) ----
    const DEFAULTS = {
      bito_user_id: "1185",
      bito_email_id: "you@example.com",
      workspace_id: "1659",
      client_id: "YOUR_BITBUCKET_OAUTH_CLIENT_ID",
      callback_url: "https://b03484de5224.ngrok-free.app/int/api/v1/oauth/bitbucket/callback"
    };

    // ---- read URL params if provided ----
    const params = new URLSearchParams(window.location.search);
    const bitoUserId  = params.get("bito_user_id")  || DEFAULTS.bito_user_id;
    const bitoEmail   = params.get("bito_email_id") || DEFAULTS.bito_email_id;
    const workspaceId = params.get("workspace_id")  || DEFAULTS.workspace_id;
    const clientId    = params.get("client_id")     || DEFAULTS.client_id;
    const callbackUrl = params.get("callback_url")  || DEFAULTS.callback_url;

    // ---- update UI ----
    document.getElementById("bitoUserId").textContent  = bitoUserId;
    document.getElementById("bitoEmail").textContent   = bitoEmail;
    document.getElementById("workspaceId").textContent = workspaceId;

    // ---- build state ----
    function buildState() {
      return {
        workspace_id: workspaceId,
        user_id: bitoUserId,
        user_email: bitoEmail,
        source: "landing-ui",
        redirect_uri: callbackUrl
      };
    }

    function encodeState(obj) {
      return btoa(encodeURIComponent(JSON.stringify(obj)));
    }

    function buildAuthUrl(encodedState) {
      return (
        "https://bitbucket.org/site/oauth2/authorize" +
        `?client_id=${encodeURIComponent(clientId)}` +
        `&response_type=code` +
        `&redirect_uri=${encodeURIComponent(callbackUrl)}` +
        `&state=${encodeURIComponent(encodedState)}`
      );
    }

    // ---- preview + button ----
    function refreshPreview() {
      const state = buildState();
      const enc = encodeState(state);
      const url = buildAuthUrl(enc);
      document.getElementById("statePreview").textContent = JSON.stringify(state, null, 2);
      document.getElementById("finalUrl").textContent = url;
      return url;
    }

    let finalUrl = refreshPreview();

    document.getElementById("connectBtn").addEventListener("click", () => {
      window.location.href = refreshPreview();
    });
  </script>
</body>
</html>
