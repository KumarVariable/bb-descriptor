<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bito CRA – Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f9fafb; margin:0; }
    .wrap { max-width:600px; margin:10vh auto; background:#fff; border-radius:12px; padding:28px; box-shadow:0 4px 12px rgba(0,0,0,.1); }
    h1 { margin-top:0; color:#0c48c4; }
    code { background:#f5f5f5; padding:2px 6px; border-radius:4px; }
    .btn { display:inline-block; margin-top:16px; padding:12px 20px; background:#0c48c4; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
    .btn.secondary { background:#444 }
    pre { background:#fafafa; padding:10px; border-radius:6px; font-size:13px; overflow:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Bito CRA – Installation Landing</h1>
    <p>Click below to complete setup. This will call your Go callback with a Base64-encoded <code>state</code>.</p>

    <p><strong>Bito User ID:</strong> <code id="bitoUserId">—</code></p>
    <p><strong>Bito Email:</strong> <code id="bitoEmail">—</code></p>
    <p><strong>Workspace ID:</strong> <code id="workspaceId">—</code></p>

    <button class="btn" id="connectBtn">Connect to Bito CRA</button>
    <button class="btn secondary" id="copyBtn">Copy Callback URL</button>

    <h3>Debug</h3>
    <pre id="statePreview">{}</pre>
    <pre id="finalUrl">—</pre>
  </div>

  <script>
    // ---- defaults (override with URL query params if you want) ----
    const DEFAULTS = {
      bito_user_id: "1185",
      bito_email_id: "you@example.com",
      workspace_id: "1659",
      // Your Go callback (GET) — same one you used earlier from the static 4002 flow
      callback_url: "https://b03484de5224.ngrok-free.app/int/api/v1/oauth/bitbucket/callback"
    };

    // Read params like ?bito_user_id=...&bito_email_id=...&workspace_id=...&callback_url=...
    const params = new URLSearchParams(window.location.search);
    const getP = (k, d) => (params.get(k) ?? d);

    const bitoUserId  = getP("bito_user_id",  DEFAULTS.bito_user_id);
    const bitoEmail   = getP("bito_email_id", DEFAULTS.bito_email_id);
    const workspaceId = getP("workspace_id",  DEFAULTS.workspace_id);
    const callbackUrl = getP("callback_url",  DEFAULTS.callback_url);

    // Show values
    document.getElementById("bitoUserId").textContent  = bitoUserId;
    document.getElementById("bitoEmail").textContent   = bitoEmail;
    document.getElementById("workspaceId").textContent = workspaceId;

    // Build state -> Base64 (same pattern you used earlier)
    function buildState() {
      return {
        workspace_id: isNaN(Number(workspaceId)) ? workspaceId : Number(workspaceId),
        user_id:      isNaN(Number(bitoUserId))  ? bitoUserId  : Number(bitoUserId),
        user_email:   bitoEmail,
        source:       "landing-ui",
        redirect_uri: callbackUrl
      };
    }
    function encodeState(obj) {
      return btoa(encodeURIComponent(JSON.stringify(obj)));
    }
    function buildFinalUrl(encodedState) {
      const u = new URL(callbackUrl);
      u.searchParams.set("state", encodedState);
      return u.toString();
    }

    function refreshPreview() {
      const st  = buildState();
      const enc = encodeState(st);
      const url = buildFinalUrl(enc);
      document.getElementById("statePreview").textContent = JSON.stringify(st, null, 2);
      document.getElementById("finalUrl").textContent = url;
      return url;
    }

    // Initial preview
    refreshPreview();

    // Buttons
    document.getElementById("connectBtn").addEventListener("click", () => {
      window.location.href = refreshPreview();
    });
    document.getElementById("copyBtn").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(refreshPreview());
        alert("Callback URL copied to clipboard!");
      } catch (e) {
        alert("Copy failed: " + e);
      }
    });
  </script>
</body>
</html>
